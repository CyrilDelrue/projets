<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">

	<title>Accueil</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<!--<script src="public/js/script.js" type="text/javascript"></script>-->
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../static/css/style.css">

	<script type="text/javascript" src="../static/js/AjaxShowTweet.js"></script>
	<script type="text/javascript" src="../static/js/upload.js"></script>
	
</head>

<body>
	<header>
		<nav class="navbar navbar-default">
			<div class="container-fluid">

				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/Projet_Web_tweet_academie/tweet/show">Tweet Academie</a>
				</div>


				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="/Projet_Web_tweet_academie/default/connexion">Connexion/Inscription</a></li>
						
						<li class="active"><a href="/Projet_Web_tweet_academie/profil/user">Profil</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Compte<span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li><a href="/Projet_Web_tweet_academie/admin/profil">Editer votre profil</a></li>

								<li class="divider"></li>
								<li>	
									<form method="post" action="{{ url }}" >
										<input type="submit" value="Se déconnecter" class="rouge">
									</form>
								</li>
							</ul>
						</li>
					</ul>
					<form action="{{ url }}" method="get" class="form-group col-m-6 col-s-10 col-m-offset-6 recherche">

						<input name="search" type="text" class="form-control" id="usr">
						<input type="submit" value="Rechercher" style="margin-top: 10px">
						<div class="resultat" id="resultat"></div>
					</form>
				</div>
			</div>
		</nav>
	</header>




	<div class="container col-md-12 col-md-offset-0">

		<div class="container col-md-2 col-md-offset-1">
			<div class="profile">
				<div class="avatar col-md-offset-0">
					<h2 class="name">{{login}}</h2>
					<img src="{{ image }}" class="col-md-offset-0" alt="avatar_profile"><br>
					<table>
						<tr>
							<td style="background-color:lime"><a href="#" onclick="lime()">Lime</a></td>
							<td style="background-color:brown"><a href="#" onclick="brown()">Brown</a></td>
							<td style="background-color:crimson"><a href="#" onclick="crimson()">Crimson</a></td>
							<td style="background-color:cyan"><a href="#" onclick="cyan()">Cyan</a></td>
							<td style="background-color:magenta"><a href="#" onclick="magenta()">Magenta</a></td>
							<td style="background-color:indigo"><a href="#" onclick="indigo()">Indigo</a></td>
						</tr>
					</table>

					<form>
						<p><input type="button" value="Thème par default" name="B1" onclick="white()"></p>
					</form>
				</div>
			</div>
		</div>


		<div class="row">
			<div class="sendmsg col-md-4 col-md-4 ">
				<div class="panel panel-default">
					<div class="panel-body">                
						<form name="upaze" action="{{ url }}" method="POST" enctype="multipart/form-data" class="formulaire">
							<textarea id="content" class="form-control counted" name="message" placeholder="Entrez votre message" rows="5" style="margin-bottom:10px;" maxlength="140"></textarea>
							<p id="characterLeft" class="help-block "><span class="help-block">Maximum de charactère 140</span></p>

							<input id="upload" type="file" name="up">

							<button id="lol" name="valider" class="btn btn-info" type="submit">Poster Nouveau Message</button>
						</form>
					</div>
				</div>

			</div>
		</div>

		{{ tweet }}

</div>
</body>

</html>
