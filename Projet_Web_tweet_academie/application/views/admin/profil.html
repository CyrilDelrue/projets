<!DOCTYPE html>
<html>
<head>
	<title>Profil</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/Projet_Web_tweet_academie/static/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/Projet_Web_tweet_academie/static/js/uploadprofil.js"></script>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">

			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/Projet_Web_tweet_academie/tweet/show">Tweet Academie</a>
			</div>


			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="/Projet_Web_tweet_academie/default/connexion">Connexion/Inscription</a></li>
					<li><a href="/Projet_Web_tweet_academie/profil/user">Profil</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Compte<span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="/Projet_Web_tweet_academie/admin/profil">Editer votre profil</a></li>
							<li class="divider"></li>
							<li><a href="/Projet_Web_tweet_academie/admin/deco">Deconnexion</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<form  method="post" action="{{ url }}" class="form-horizontal" name="up" enctype="multipart/form-data">
			<h1>Editer votre Profil</h1>
			<hr>
			<div class="row">
				<div class="col-md-3">
					<img class="img" src="{{ img }}" alt="photo"/>
					<div class="text-center">
						<div id="upload"></div>
						<h6>Upload votre image de profil</h6>
						<input id="img" class="form-control" type="file" name="profil">
					</div>
				</div>

				<div class="col-md-9 personal-info">
					<div class="alert alert-info alert-dismissable">
						<a class="panel-close close" data-dismiss="alert">×</a> 
						<i class="fa fa-coffee"></i>
						Attention ne donner jamais a qui que ce soit vos identifiant même au administrateur!
					</div>
					<h3>Information Personnel</h3>
					<input id="perso" class="form-control" name="id" type="hidden" value="{{ id }}">
					<div class="form-group">
						<label class="col-lg-3 control-label">Nom</label>
						<div class="col-lg-8">
							<input class="form-control" name="name" type="text" value="{{ name }}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">Email</label>
						<div class="col-lg-8">
							<input class="form-control" name="mail" type="email" value="{{ mail }}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">Pseudo</label>
						<div class="col-md-8">
							<input class="form-control" name="pseudo" type="text" value="{{ pseudo }}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">Mot de passe</label>
						<div class="col-md-8">
							<input class="form-control" name="password" type="password">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">Confirmer mot de passe</label>
						<div class="col-md-8">
							<input class="form-control" name="password_conf" type="password">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">Description</label>
						<div class="col-md-8">
							<textarea class="form-control" name="description">{{ description }}</textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">Localisation</label>
						<div class="col-md-8">
							<input class="form-control" name="location" type="text" value="{{ location }}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label"></label>
						<div class="col-md-8">
							<input name="save" class="btn btn-primary" value="Sauvegarder" type="submit">
							<span></span>
							<input class="btn btn-default" value="Quitter" type="reset">
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
<p>{{ rep }}</p>
</body>
</html>
